<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do list avec JAVA-SCRIPT</title>
</head>
<body>
    <header id="main-header" class="p-4">
        <div class="row">
          <div class="col-md-12">
              <h1 id="header-title" class="text-center">
                <i class="fa-solid fa-trash" style="float:left"></i>
                ToDo List 
                <i class="fa-solid fa-check" style="float:right"></i>
              </h1>
          </div>   
        </div>     
    </header>
    <main>
        <div class="container">
            <div class="card">
              <div class="card-body">
                  <div class="input-group">
                      <input type="text" class="form-control" id="inputField" placeholder="Entrer le nom de la tache...">
                      <button type="button" class="btn btn-warning" id="addToDo">
                        <i class="fa fa-add"></i></h1>
                      </button>
                  </div>
                  <div class="to-dos" id="toDoContainer"></div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <p class="text-center">Designed By Haurly Roll</p>
    </footer>
</body>
